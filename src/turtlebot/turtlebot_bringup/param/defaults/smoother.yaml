# Default parameters used by the yocs_velocity_smoother module.
# This isn't used by minimal.launch per se, rather by everything
# which runs on top.


##### Aggressive
# Mandatory parameters
#speed_lim_v: .6
#speed_lim_w: 20

#accel_lim_v: 0.5 # maximum is actually 2.0, but we push it down to be smooth
#accel_lim_w: 5

#####  Calm
# Mandatory parameters
#speed_lim_v: .3
#speed_lim_w: 1

#accel_lim_v: 0.3 # maximum is actually 2.0, but we push it down to be smooth
#accel_lim_w: 3

##### Very Calm
# Mandatory parameters
speed_lim_v: .15
speed_lim_w: .8

accel_lim_v: 0.08 # maximum is actually 2.0, but we push it down to be smooth
accel_lim_w: 1.2


# Optional parameters
frequency: 20.0
decel_factor: .5

# Robot velocity feedback type:
#  0 - none (default)
#  1 - odometry
#  2 - end robot commands
robot_feedback: 2
